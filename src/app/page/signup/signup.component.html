

  <form [formGroup] = "mainForm" (submit) = "onRegister()">

    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>

      <mat-card-content>

      <div class="container">

        <!-- ProfilePic -->
      <div style="margin-bottom: 2rem">




        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 center">
            <!-- preview  -->
            <div class= "profile-preview" *ngIf = "fileTitleProfilePicPrev !== '' && fileTitleProfilePicPrev else defaultPic">
              <img [src] = "fileTitleProfilePicPrev" >
            </div>
            <ng-template #defaultPic>
              <div class= "profile-preview">
                <img src="\assets\images\user.png" >
              </div>
             </ng-template>


          </div>
          <div class="col-sm-4"></div>

        </div>

        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 center">
            <button mat-flat-button class="btnUpload" color="primary" type="button" (click)="filePickerESig.click()">Upload Profile
              <mat-icon>upload</mat-icon>
            </button>
          </div>
          <div class="col-sm-4"></div>
        </div>
        <!-- makikita -->

        <!-- invi -->
        <input type="file" #filePickerESig (change) = "onFilePickedProfilePic($event)" accept="image/png">

      </div>



      <div class="row">
        <div class="col-sm-4">
          <mat-form-field  class="txtField" appearance="outline">
            <mat-label>Last Name</mat-label>

            <input type="text" matInput
                  formControlName="LastName" name="LastName"
                  placeholder="Last name" required>

          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field class="txtField" appearance="outline">
            <mat-label>First Name</mat-label>

            <input  type="text" matInput
                  formControlName="FirstName" name="FirstName"
                  placeholder="First name" required>

          </mat-form-field>
        </div>


      <div class="row">
        <div class="col-sm-3">
          <mat-form-field class="txtField" appearance="outline">

            <mat-label>Birthdate</mat-label>
            <input  matInput [matDatepicker]="picker"
            formControlName="birthdate" name="birthdate"
            placeholder="MM/DD/YYYY"   (focus)="picker.open()" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>

          </mat-form-field>
        </div>

      </div>




        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="txtField" appearance="outline">
              <mat-label>Email</mat-label>
              <input  type="email" matInput
              formControlName="email" name="email"
                     placeholder="Ex. pat@example.com" required>

            </mat-form-field>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="txtField" appearance="outline">
              <mat-label>Password</mat-label>
              <input class="loginInput" matInput
                formControlName="password" name="password"
                [type]="hide ? 'password' : 'text'" placeholder="Password"  required>
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <!--<mat-icon matSuffix>email</mat-icon>-->
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="txtField" appearance="outline">
              <mat-label>Re-enter Password</mat-label>
              <input class="loginInput" matInput
                formControlName="reEnterPassword" name="reEnterPassword"
                [type]="hide ? 'password' : 'text'" placeholder="Password" required>
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            <!--<mat-icon matSuffix>email</mat-icon>-->
            </mat-form-field>
          </div>
        </div>

        <div class="rows">
          <button class="btn positive" mat-flat-button color="primary" type="submit">Register</button>
          <button type="button" class="btn negative" mat-flat-button color="primary"  routerLink="/sign-in">Back</button>
          </div>
      </div>
      </div>
      </mat-card-content>


      <mat-card-actions>

      </mat-card-actions>
    </mat-card>

  </form>
